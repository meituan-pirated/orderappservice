<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改商家界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <!--引入 element-ui 的样式，-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 必须先引入vue，  后使用element-ui -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <!-- 引入element 的组件库-->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>
        window.onload = function () {
            var oSpan = document.getElementById("span_1");
            var oDrop = document.getElementById("ul_1");
            var style = oDrop.style;
            oSpan.onclick = function () {
                style.display = style.display == "block" ? "none":"block"
            };
        }
    </script>

</head>
<body id="app" style="margin: 0px;width: 100%; height: 100%;background-color: #545c64">
<!--左边菜单栏-->
<div class="el-aside" style="width: 120px;height: 100%">
    <ul class="el-menu-vertical el-menu" style="background-color: #545c64">
        <li class="el-menu-item is-disabled" style="background-color: #545c64"></li>
        <li class="el-menu-item" style="padding-left: 20px">
            <a href="index.html">
                <i class="el-icon-s-home"></i>
                <span>首页</span>
            </a>
        </li>
        <li class="el-menu-item is-active" style="color: white;padding-left: 20px">
            <a href="merchant" style="color: #5ab1ef">
                <i class="el-icon-s-shop"></i>
                <span>商家</span>
            </a>
        </li>
        <li class="el-menu-item" style="color: white;padding-left: 20px">
            <a href="user">
                <i class="el-icon-user"></i>
                <span>用户</span>
            </a>
        </li>
        <li class="el-menu-item" style="color: white;padding-left: 20px">
            <a href="rider">
                <i class="el-icon-s-custom"></i>
                <span>骑手</span>
            </a>
        </li>
        <li class="el-menu-item" style="color: white;padding-left: 20px">
            <a href="statistics">
                <i class="el-icon-document"></i>
                <span>统计</span>
            </a>
        </li>
        <li class="el-menu-item" style="color: white;padding-left: 20px">
            <a href="manager">
                <i class="el-icon-s-marketing"></i>
                <span>管理</span>
            </a>
        </li>
    </ul>
</div>
<!--右边-->
<div>
    <!--头部-->
    <div class="el-header" style="height: 60px;border-bottom: #606266 1px solid;background-color: white">
        <div class="header">
            <div class="head" style="margin-right: 20px">
                    <span id="span_1" class="head-img">
                        <img th:src="@{/img/sc.jpg}">
                    </span>
                <div class="setlist">
                    <ul class="dropdown" id="ul_1" >
                        <li><a href="manager"> 管理员信息 </a></li>
                        <li><a th:href="@{/manager/logout}">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!--主体-->
    <div class="el-main" style="background-color: #f5f7f9;height: 100%; padding: 1.5rem 15px">
        <div>
            <!--目录导航-->
            <nav aria-label="content" style="display: block">
                <ol class="content pl-0">
                    <li class="content-item">
                        <a href="index.html">
                            <i class="el-icon-s-home">  首页</i>
                        </a>
                    </li>
                    <li class="content-item active" style="font-size: 14px">
                        <a href="merchant">商家信息管理</a>
                    </li>
                    <li class="content-item active" style="font-size: 14px">修改商家信息</li>
                </ol>
            </nav>
            <!--列表详情-->
            <div class="panel">
                <div class="panel-header">
                    <h6>修改商家信息</h6>
                </div>
                <div class="panel-body">
                    <form th:action="@{/manager/updateMerchant}" method="post" style="margin-top: 0">
                        <div class="form-row">
                            <input type="hidden" name="business_id" th:value="${business.business_id}">
                            <div class="col-md-12">
                                <br>
                                <label>窗口名称</label>
                                <br>
                                <input type="text" th:value="${business.businessName}" name="businessName" required>
                                <br>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <label>商家名称</label>
                                <br>
                                <input type="text" th:value="${business.refectory}" name="refectory" required>
                                <br>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <label>描述</label>
                                <br>
                                <input type="textarea"  th:value="${business.descriptions}" name="descriptions" required>
                                <br>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <button type="submit" class="btn-sm">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
